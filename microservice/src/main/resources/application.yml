server:
  port: 8080

spring:
  application:
    name: claims-service
  profiles:
    active: default

logging:
  level:
    com.example.claims: INFO
    org.springframework: INFO
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"
    file: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"
  file:
    name: logs/claims-service.log

# AWS Configuration
aws:
  region: us-east-1
  dynamodb:
    table-name: claims
  s3:
    bucket-name: claims-notes-bucket
  lambda:
    function-name: arn:aws:lambda:us-east-1:660633971866:function:claims-summarizer-lambda
    generate-files-function-name: arn:aws:lambda:us-east-1:660633971866:function:claim_generate_files

# Application Configuration
app:
  api:
    version: v1
    title: Claims Service API
    description: GenAI-Enabled Claim Status APIm is creating the 
  cors:
    allowed-origins: "*"
    allowed-methods: GET,POST,PUT,DELETE,OPTIONS
    allowed-headers: "*"

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: when-authorized